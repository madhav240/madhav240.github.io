  <body class="bg-slate-100 overflow-hidden bg-no-repeat bg-cover">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      (async () => {
        const res = await fetch(
          "https://random-tailwind-gradient.vercel.app/api/css?intensity=900&direction=tl"
        );
        let data = await res.text();
        data = data.substring(
          data.indexOf("background-image:") + 17,
          data.lastIndexOf("}")
        );
        document.body.style.backgroundImage = data;
      })();
    </script>
  </body>
